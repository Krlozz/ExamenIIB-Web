<div class="container">
  <div class="row">
    <br><br><br><br>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" style="border-style: solid">
      <br>
      <h4 style="text-align: center"> <b>Login</b></h4>
      <br>
      <br>
      <form #formulario="ngForm" (ngSubmit)="login(formulario)">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 aria-describedby="emailHelp"
                 placeholder="Ingrese su correo electrónico"
                 ngModel=""
                 required
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 placeholder="Password"
                 ngModel=""
                 required
          >
        </div>
        <button class="btn btn-primary" (click)="ingresarAlSistema(this.user)" >Ingresar</button>
      </form>
      <br>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
