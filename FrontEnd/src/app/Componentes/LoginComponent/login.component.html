<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <br>
    <h1 style="text-align: center">LOGIN</h1>
    <mat-card class="mat-elevation-z0" style="border-style: solid; border-width: 1px; border-color: #000000">
      <mat-card-content>
        <div>

          <div class="form-group">
            <label for="nombre">Usuario:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Usuario" name="nombre" [(ngModel)]="nombre">
          </div>
          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="contrasena" [(ngModel)]="contrasena">
          </div>

        </div>
      </mat-card-content>
      <button type="button" class="btn btn-outline-success btn-block" (click)="ingresar()">Ingresar</button>
    </mat-card>
  </div>
  <div class="col-sm-4"></div>
</div>
