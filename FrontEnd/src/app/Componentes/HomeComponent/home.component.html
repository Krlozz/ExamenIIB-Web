<app-barra-superior [imgUsuario]="usuarioActual?.imagenUrl" [nombreUsuario]="usuarioActual?.usuario"></app-barra-superior>
<br>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">

      <div class="row" style="border-style: solid; border-width: 1px; border-color: #f5f5f5">
        <div class="col-sm-1" style="padding-top: 18px; padding-left: 35px">
            <mat-icon>search</mat-icon>
        </div>
        <div class="col-sm-9">
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Busque por usuario, autor o libro" [(ngModel)]="datoABuscar">
          </mat-form-field>
        </div>
        <div class="col-sm-2" style="padding-top: 15px">
          <button mat-stroked-button color="primary" style="width: 100%" (click)="cargarDatosbusqueda()">Buscar</button>
        </div>
      </div>
  </div>
  <div class="col-sm-2"></div>
</div>

<br>


<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Usuarios</h3>
    <br>
    <div class="row">
      <div *ngFor="let usuario of usuario_listaAMostrar" class="col-sm-3" style="width: 100%">
        <mat-card class="contenedor" style="height: 100%">
          <h5>{{usuario.usuario}}</h5>
          <img class="borde" style="width: 100%; max-width: 200px; height: 200px" src="{{usuario.imagenUrl}}" alt="Usuario Foto">
          <mat-card-actions>
            <button style="width: 100%" mat-stroked-button color="primary" (click)="irAPeticionesDeTransferencia(usuario.id)">Visitar</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prevUsuario()" [disabled]="usuario_paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="nextUsuario()" [disabled]="usuario_paginaActual===usuario_cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>


<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Autor</h3>
    <br>
    <div class="row">
      <div *ngFor="let autor of autor_listaAMostrar" class="col-sm-6" style="width: 100%">
        <mat-card>
          <div class="row contenedor">
            <div class="col-sm-4">
              <img class="borde" style="width: 200px; height: 200px;" src="{{autor.imagenUrl}}" alt="Autor Foto">
            </div>
            <div class="col-sm-8">
              <h5>{{autor.nombre}}</h5>
              <label>Apellido: {{autor.apellido}}</label>
              <br>
              <label>Libros: {{autor.numeroLibros}}</label>
            </div>
          </div>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prevAutor()" [disabled]="autor_paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="nextAutor()" [disabled]="autor_paginaActual===autor_cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>

<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Libros</h3>
    <br>
    <div class="row">
      <div *ngFor="let libro of libro_listaAMostrar" class="col-sm-3" style="width: 100%">
        <mat-card>
          <div class="row contenedor">
            <div class="col-sm-6">
              <h5>{{libro.nombre}}</h5>
              <label>PÃ¡ginas: {{libro.numeroPaginas}}</label>
            </div>
            <div class="col-sm-6">
              <img class="borde" style=" width: 90px; height: 90px;" src="{{libro.imagenUrl}}" alt="Libro Foto">
            </div>
          </div>
          <button mat-stroked-button color="primary" (click)="irASeleccionTransferencia(libro.id)">Pedir Transfrencia</button>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" (click)="prevLibro()" [disabled]="libro_paginaActual ===1">Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button mat-raised-button color="primary" style="width: 100%;" (click)="nextLibro()" [disabled]="libro_paginaActual===libro_cantidadPaginas">Siguiente</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
