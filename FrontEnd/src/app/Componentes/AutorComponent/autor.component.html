<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Autor</h3>
    <br>
    <div class="row">
      <div *ngFor="let autor of listaAMostrar" class="col-sm-6" style="width: 100%">
        <mat-card>
          <div class="row">
            <div class="col-sm-4">
              <img style="width: 100%; max-width: 300px;" src="{{autor.imagenUrl}}" alt="Usuario Foto">
            </div>
            <div class="col-sm-8">
              <h5>{{autor.nombre}} {{autor.apellido}}</h5>
              <label>Fec. Nacimiento: {{autor.fechaNacimiento}}</label>
              <br>
              <label>Num. Libros: {{autor.numeroLibros}}</label>
            </div>
          </div>
        </mat-card>
        <br>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-3">
        <button type="button" class="btn btn-outline-secondary btn-block" (click)="prev()" [disabled]="paginaActual ===1"> <--Anterior</button>
      </div>
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button type="button" class="btn btn-outline-secondary btn-block" (click)="next()" [disabled]="paginaActual===cantidadPaginas">Siguiente--></button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
